<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>MobileShop</h1>
    </div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main class="product-page">
    <section class="product-details">
      <div class="product-image">
        <img src="mobile.jpg" alt="Mobile Phone">
      </div>
      <div class="product-info">
        <h2>Mobile Phone Model X</h2>
        <p class="price">$699.99</p>
        <p class="description">
          The Model X is a high-performance smartphone featuring a 6.7-inch display,
          5G connectivity, and a long-lasting battery. Perfect for gaming, productivity,
          and photography.
        </p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 MobileShop. All rights reserved.</p>
  </footer>
</body>
</html>
